<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <header>
        <div class="logo d-flex justify-content-between">
            <div>
              <img src="./img/mobile-logo.png" alt="logo">
              <span class="fw-bold fs-3">Campo Minato</span>
            </div>
            <div class="my-auto d-flex">
              <select class="form-select me-2" id="levels" aria-label="Default select example">
                <option selected>Seleziona la difficoltà</option>
                <option value="1">Facile</option>
                <option value="2">Medio</option>
                <option value="3">Difficile</option>
              </select>
              <button class="px-2 border-0 btn btn-warning rounded-3" id="button">Play!</button> 
            </div>
        </div>
      </header>
      <main>

        <div id="griglia" class="grid">
          
        </div>
        <div class="frase text-center" id="frase">
            <span class="fw-semibold fs-4">Scegli la difficoltà, premi Play e inizia la partita!</span>
        </div>

      </main>
      <footer>
          <div class="p-3">
            <span class="fs-5">Made with <i class="fa-solid fa-heart fs-5"></i> by Alessia Carrera, classe #77 </span>
          </div>
      </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
